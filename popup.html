<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="lib/jquery.js"></script>
		<script src="lib/core.js"></script>
		<script src="popup/popup.js"></script>
		<link rel="stylesheet" href="popup/popup.css">
	</head>
	<body>
		<div class="bundle">
			<div class="title"><span id="title"></span></div>
			<div class="slider onurl" id="range-container">
				<input id="range" type="range" max="2" min="0" value="0" step="1">
			</div>
		</div>
		<div class="bundle onaudio">
			<div class="container">
				<canvas id="plot" width="280px" height="280px">
				</canvas>
				<div class="slider oncanvas" id="threshold-container">
					<input id="threshold" type="range" title="threshold" max="0" min="-100" value="-24" step="2" >
					<div class="indicator"></div>
				</div>
				<div class="slider oncanvas" id="knee-container">
					<input id="knee" type="range" title="knee" max="40" min="0" value="30" step="1">
					<div class="indicator"></div>
				</div>
				<div class="slider oncanvas" id="ratio-container">
					<input id="ratio" type="range" title="ratio" max="20" min="1" value="12" step="1">
					<div class="indicator"></div>
				</div>
				<div class="slider oncanvas" id="gain-container">
					<input id="gain" type="range" title="gain" max="0.4" min="-3" value="0" step="0.2">
					<div class="indicator"></div>
				</div>
			</div>
			<div id="select" class="container">
				<input type="radio" name="type" value="none" checked>
				<input type="radio" name="type" value="advanced">
				<input type="radio" name="type" value="datatree">
			</div>
			<div class="container sidemenu" id="advanced">
				<div class="top">
					<div class="slider" id="release-container">
						<input id="release" type="range" title="release" max="1" min="0" value="0.25" step="0.05">
						<div class="indicator"></div>
					</div>
					<div class="onchange">
						<input id="discard" type="button" value="Discard">
					</div>
					<div>
						<input id="capture" type="button" value="Capture">
					</div>
				</div>
				<div class="bottom">
					<div class="list" id="themes"></div>
					<input id="newtheme" type="text" size="6" placeholder="New Theme">
				</div>
			</div>
			<div class="container sidemenu" id="datatree"></div>
		</div>
	</body>
</html>
